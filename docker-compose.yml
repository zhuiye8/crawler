version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: pgvector/pgvector:pg15
    container_name: medical-news-postgres
    environment:
      POSTGRES_DB: medical_news
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medical-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: medical-news-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medical-network

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: medical-news-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      TZ: Asia/Shanghai
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - medical-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-news-backend
    environment:
      # 数据库配置
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/medical_news
      # Redis配置
      REDIS_URL: redis://redis:6379/0
      # MinIO配置
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET_RAW: medical-news-raw
      S3_BUCKET_CLEAN: medical-news-clean
      S3_BUCKET_ATTACHMENTS: medical-news-attachments
      # OpenAI配置
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-your-api-key-here}
      # API配置
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_CORS_ORIGINS: http://localhost:3000,http://localhost:5173,${FRONTEND_URL:-http://localhost}
      # 环境配置
      ENVIRONMENT: production
      TZ: Asia/Shanghai
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - medical-network

  # 管理后台
  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: medical-news-admin
    environment:
      TZ: Asia/Shanghai
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - medical-network

  # H5聊天页面
  h5-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-news-h5
    environment:
      TZ: Asia/Shanghai
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - medical-network

  # Nginx反向代理（可选，用于统一入口和HTTPS）
  nginx:
    image: nginx:alpine
    container_name: medical-news-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - admin-frontend
      - h5-frontend
    restart: unless-stopped
    networks:
      - medical-network
    profiles:
      - with-nginx

# 数据卷
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# 网络
networks:
  medical-network:
    driver: bridge
